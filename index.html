<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Slider Super Cars com HTML e CSS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">

        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--slide images-->
            <div class="slide first">
                <img src="./images/dodge-challenger.jpg" alt="Imagen 1" />
            </div>
            <div class="slide firts">
                <img src="./images/ferrari.jpg" alt="Imagen 2" />
            </div>
            <div class="slide first">
                <img src="./images/lambo.jpg" alt="Imagen 3" />
            </div>
            <div class="slide first">
                <img src="./images/porchee.jpg" alt="Imagen 4" />
            </div>
            <!--Fim Slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>


       <script src="script.js"></script>
</body>
</html>
